<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片列表</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style:none
			}
			.imglist li:not(:last-child) {
				margin-bottom: 9px;
			}
			.imglist{
				width:190px;
				height:470px;
				
			}
			
			.imglist img{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<ul class="imglist">
			<li>
				<a href="javascript:;">
					<img src="img/img1.jpg"/>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="img/img2.jpg"/>
				</a>
			</li>
			<li>
				<a href="javascript:;">
					<img src="img/img3.jpg"/>
				</a>
			</li>
		</ul>
	</body>
</html>
